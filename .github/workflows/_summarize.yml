name: Summarize

permissions: {}

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string

jobs:
  summarize:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      models: read
    outputs:
      summary: ${{ steps.summarize.outputs.summary }}
    steps:
      - uses: koki-develop/summarize-repository-activities@v0
        id: summarize
        with:
          github-token: ${{ github.token }}
          days-ago: 7
          ai-model: openai/gpt-4o-mini
          repository: ${{ inputs.repository }}
          releases-limit: 2
          pull-requests-limit: 2
          issues-limit: 2
